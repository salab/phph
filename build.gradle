plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'com.github.ben-manes.versions' version '0.39.0'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.eclipse.jgit:org.eclipse.jgit:5.12.0.202106070339-r'
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    //implementation 'org.apache.logging.log4j:log4j-slf4j18-impl:2.14.1'
    implementation 'info.picocli:picocli:4.6.1'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.github.YoshikiHigo:MPAnalyzer:v0.1.1'
    implementation 'com.github.Durun:nitron:v0.6'

    implementation 'org.xerial:sqlite-jdbc:3.36.0.1'
    implementation 'org.jdbi:jdbi3-core:3.21.0'
    implementation 'org.jdbi:jdbi3-sqlobject:3.21.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes "Main-Class": "jp.ac.titech.c.phph.Application"
        attributes "Multi-Release": "true"
    }
}

shadowJar {
    //minimize()
}
